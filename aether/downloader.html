<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether // Dispatching Package</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg: #050505; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neural-grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(99, 102, 241, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
        }
        .scan-line {
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            opacity: 0.5;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .noise {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
        }
        .glow-sphere {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .progress-glow { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>
    <div class="neural-grid"></div>
    <div class="scan-line"></div>
    <div class="noise"></div>
    <div class="glow-sphere"></div>

    <div id="downloader-card" class="w-[480px] p-10 rounded-[48px] glass shadow-2xl relative overflow-hidden text-center opacity-0 transform translate-y-4 transition-all duration-1000 ease-out">
        <!-- Decoration -->
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-600/20 rounded-full blur-3xl"></div>
        
        <div class="relative z-10">
            <div class="mb-8 inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-indigo-600 shadow-2xl shadow-indigo-500/20 rotate-6 transition-transform hover:rotate-0 duration-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 6v6l4 2"/></svg>
            </div>

            <h1 class="text-4xl font-black tracking-tighter mb-2">Aether</h1>
            <p class="text-white/30 text-[10px] uppercase tracking-[0.4em] font-bold mb-10">Neural Audio Interface</p>

            <div id="init-state">
                <p class="text-white/60 text-sm mb-8 leading-relaxed">System scan complete. Core components verified. Ready to initialize neural link?</p>
                <button onclick="startDownload()" class="w-full py-5 bg-white text-black font-black uppercase tracking-widest text-xs rounded-2xl hover:scale-[1.02] active:scale-[0.98] transition-all shadow-xl shadow-white/5">
                    Initialize Link
                </button>
            </div>

            <div id="loading-state" class="hidden">
                <div class="w-full h-1 bg-white/5 rounded-full mb-4 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-300 w-0 progress-glow"></div>
                </div>
                <div class="flex justify-between items-center mb-10">
                    <span id="status-text" class="text-[10px] font-mono text-white/20 uppercase tracking-widest">Calibrating...</span>
                    <span id="progress-percent" class="text-[10px] font-mono text-indigo-400 font-bold">0%</span>
                </div>
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5 text-left mb-8">
                    <p id="log-text" class="text-[9px] font-mono text-white/40 leading-relaxed truncate">// Awaiting sequence...</p>
                </div>
            </div>

            <div id="success-state" class="hidden">
                <div class="mb-6 text-green-400 flex justify-center animate-bounce">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
                <h3 class="text-xl font-bold mb-2">Package Dispatched</h3>
                <p class="text-white/40 text-xs mb-8">The Aether executable is being delivered to your system. Please check your browser's download folder.</p>
                <button onclick="location.href='index.html'" class="text-[10px] font-black uppercase tracking-widest text-white/20 hover:text-white transition-colors underline underline-offset-4">Return Home</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('downloader-card');
        const initState = document.getElementById('init-state');
        const loadingState = document.getElementById('loading-state');
        const successState = document.getElementById('success-state');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const statusText = document.getElementById('status-text');
        const logText = document.getElementById('log-text');

        // Entry animation
        window.onload = () => {
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        };

        function startDownload() {
            initState.classList.add('hidden');
            loadingState.classList.remove('hidden');

            const logs = [
                "Establishing secure gateway...",
                "Allocating neural buffers...",
                "Downloading core frequency map...",
                "Verifying SoundCloud bridge...",
                "Synthesizing amoled interface...",
                "Finalizing dispatch sequence..."
            ];

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 8 + 2;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    showSuccess();
                }
                
                progressBar.style.width = progress + '%';
                progressPercent.innerText = Math.floor(progress) + '%';
                
                const logIdx = Math.floor((progress / 100) * logs.length);
                if (logs[logIdx]) logText.innerText = `// ${logs[logIdx]}`;
                
                if (progress > 80) statusText.innerText = "Dispatched";
                else if (progress > 40) statusText.innerText = "Synchronizing";
            }, 300);

            // Real download trigger - Update this URL to point to your actual build artifact
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'https://github.com/noriusW/Aether/releases/latest/download/Aether-Setup.exe';
                link.download = 'Aether-Setup.exe';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 1200);
        }

        function showSuccess() {
            loadingState.classList.add('hidden');
            successState.classList.remove('hidden');
            successState.classList.add('animate-in', 'fade-in', 'zoom-in', 'duration-700');
        }
    </script>
</body>
</html>
